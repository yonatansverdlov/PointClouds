# ==========================================
# PointClouds - Conda Environment (pip-based PyTorch)
# ==========================================
name: pointclouds
channels:
  - defaults

dependencies:
  # ---- Core Python ----
  - python=3.10
  - pip

  # ---- Core scientific stack ----
  - numpy>=1.24
  - scipy>=1.12

  # ---- Deep learning (installed via pip) ----
  - pip:
      # CUDA build (choose ONE of the following two options)
      # For GPU with CUDA 12.1:
      - torch>=2.4.0+cu121 torchvision>=0.19.0+cu121 torchaudio>=2.4.0+cu121 --index-url https://download.pytorch.org/whl/cu121
      # OR, if you are CPU-only, comment the line above and uncomment below:
      # - torch>=2.4.0 torchvision>=0.19.0 torchaudio>=2.4.0 --index-url https://download.pytorch.org/whl/cpu

      # Optional: progress bar and developer tools
      - tqdm>=4.66
      # - pytest>=8.0
      # - black>=24.0
      # - ruff>=0.4


